    <title>视频播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        button {
            font-size: 14px;
            cursor: pointer;
            color: #fff;
            background-color: #409eff;
            border-color: #409eff;
            border: 1px solid #409eff;
            padding: 12px 20px;
            line-height: 1;
            border-radius: 4px;
            text-align: center;
            margin: 10px;
        }

        button:hover {
            background-color: #4481bd;
        }
        .container{
            display: flex;
            align-items: center;
            height: 100vh;
            justify-content: center;
            flex-direction: column;
        }
        .content{
            display: flex;
            width: 50%;
            height: 50%;
            flex-direction: column;
        }
        .x,.y{
            display: flex;
            align-items: center;    
            justify-items: center;    
            justify-content: center;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="logo"></div>
            <div id="time"></div>
            <div class="x" id="stage">
                <audio controls src="mp3/cs1.mp3" id="myAudio"></audio>
                <video src="mp4/上瘾.mp4" controls id="myVideo"></video>
            </div>

            <div class="y" >
                <button id="play">播放</button>
                <button id="pre">上一个</button>
                <button id="pause">暂停</button>
                <button id="next">下一个</button>
                <button id="switch">视频</button>
            </div>
        </div>
    </div>
</body>

</html>

    function toggleMedia() {
        if (Model.isVideo) {
            // 显示视频，隐藏音频
            Model.UI.videoDom.style.display = "block";
            Model.UI.audioDom.style.display = "none";
        }
        else {
            // 显示音频，隐藏视频
            Model.UI.videoDom.style.display = "none";
            Model.UI.audioDom.style.display = "block";
        }
    }
    // 初始化时执行一次
    toggleMedia();

    // 监听 isvideo 的变化，并在变化时调用 toggleMedia 函数
    function onIsVideoChange() {
